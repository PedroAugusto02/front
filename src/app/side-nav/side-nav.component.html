<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [mode]="'side'" class="sidenav" fixedInViewport="true">
        <mat-toolbar>Menu <mat-icon aria-label="Side nav toggle icon">restaurant_menu</mat-icon></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="active" routerLink="/home">
                <mat-icon aria-label="Side nav toggle icon" class="icon-home">home</mat-icon>Home
            </a>
            <a mat-list-item routerLinkActive="active" routerLink="/usuarios">
                Usuarios <mat-icon aria-label="Side nav toggle icon" class="icon-person">person</mat-icon>
            </a>
            <a mat-list-item routerLinkActive="active" routerLink="/trabalhos">
                Trabalhos <mat-icon aria-label="Side nav toggle icon" class="icon-work">work</mat-icon>
            </a>
            <a mat-list-item routerLinkActive="active" routerLink="/atividades">
                Atividades
            </a>
            <mat-expansion-panel *ngFor="let menu of menus" (opened)="closeOtherPanels(menu)" [expanded]="menu.expanded">
                <mat-expansion-panel-header>
                    {{menu.title}} <mat-icon class="icon-expand">expand_more</mat-icon>
                </mat-expansion-panel-header>
                <div *ngFor="let submenu of menu.submenus">
                    <a mat-list-item routerLinkActive="active" [routerLink]="submenu.link">{{submenu.title}}</a>
                </div>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <h1 class="titulo">{{ pageTitle }}</h1>
        </mat-toolbar>
        <loader-circular></loader-circular>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
