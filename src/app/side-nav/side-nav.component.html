<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [mode]="'side'" class="sidenav" fixedInViewport="true">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item  routerLinkActive="active" routerLink="/home">Home</a>
            <a mat-list-item  routerLinkActive="active" routerLink="/usuarios" href="#">Usuarios</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
