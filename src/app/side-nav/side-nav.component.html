<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [mode]="'side'" class="sidenav" fixedInViewport="true">
        <mat-toolbar routerLink="/home" class="menu" >Menu</mat-toolbar>
        <mat-nav-list>
            <mat-expansion-panel *ngFor="let menu of menus" [expanded]="menu.expanded">
                <mat-expansion-panel-header>
                    {{menu.title}}
                </mat-expansion-panel-header>
                <div class="item-menu" *ngFor="let submenu of menu.submenus">
                    <a mat-list-item routerLinkActive="active" [routerLink]="submenu.link">
                        <mat-icon aria-label="Side nav toggle icon" class="icons">person</mat-icon>
                        {{submenu.title}}
                    </a>
                    <a mat-list-item routerLinkActive="active" routerLink="/trabalhos">
                        <mat-icon aria-label="Side nav toggle icon" class="icons">work</mat-icon>
                        Trabalhos
                    </a>
                    <a mat-list-item routerLinkActive="active" routerLink="/atividades">
                        <mat-icon aria-label="Side nav toggle icon" class="icons">extension</mat-icon>
                        Atividades
                    </a>
                </div>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <h1 class="titulo">{{ pageTitle }}</h1>
        </mat-toolbar>
        <loader-circular></loader-circular>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
